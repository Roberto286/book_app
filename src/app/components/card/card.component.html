<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ data.author }}</mat-card-title>
    <mat-card-subtitle>{{ data.title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data.cover" alt="Book cover image" />
  <mat-card-content>
    <p>
      {{ data.genre }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn">Edit</button>
    <button mat-button>Remove</button>
  </mat-card-actions>
</mat-card>
